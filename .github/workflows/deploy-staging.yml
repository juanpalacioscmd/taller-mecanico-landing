name: Deploy to Staging (Develop)

on:
  push:
    branches: [ develop ]

jobs:
  # Build and test staging
  build-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for staging
        run: npm run build
        
      - name: Upload staging artifacts
        uses: actions/upload-artifact@v4
        with:
          name: staging-build
          path: dist/
          
      - name: Staging build completed
        run: |
          echo "âœ… Staging build completed successfully!"
