name: Deploy to Staging (Develop)

on:
  push:
    branches: [ develop ]

# Sets permissions for staging deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "staging"
  cancel-in-progress: false

jobs:
  # Build and deploy to staging
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://juanpalacioscmd.github.io/taller-mecanico-landing/staging/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for staging
        run: |
          # Create staging build with different base path
          sed -i "s|base: '/taller-mecanico-landing/',|base: '/taller-mecanico-landing/staging/',|g" vite.config.js
          npm run build
        
      - name: Deploy to staging branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-staging
          destination_dir: staging