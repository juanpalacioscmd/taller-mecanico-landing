name: Deploy to Staging (Develop)

on:
  push:
    branches: [ develop ]

# Permissions needed for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build and deploy staging
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for staging
        run: npm run build
        
      - name: Deploy to GitHub Pages (Staging)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: staging
          keep_files: true
          
      - name: Staging deployment completed
        run: |
          echo "âœ… Staging deployed successfully!"
          echo "ðŸ”— Staging URL: https://juanpalacioscmd.github.io/taller-mecanico-landing/staging/"
          echo "ðŸ“¦ Production URL: https://juanpalacioscmd.github.io/taller-mecanico-landing/"